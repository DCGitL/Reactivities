# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - demoreactivities

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Create .env.production with secrets
        run: |
          echo "VITE_BASE_URL='/api'" > client/.env.production
          echo "VITE_BASE_LOCATION='${{ secrets.VITE_BASE_LOCATION }}'" >> client/.env.production
          echo "VITE_COMMENT_URL='/comments'" >> client/.env.production
          echo "VITE_GITHUB_CLIENT_ID='${{ secrets.VITE_GITHUB_CLIENT_ID }}'" >> client/.env.production
          echo "VITE_REDIRECT_URL='https://demoreactivities.azurewebsites.net/auth-callback'" >> client/.env.production
          echo "VITE_GITHUB_OAUTH_URL='https://github.com/login/oauth/authorize'" >> client/.env.production

      - name: Install dependencies and build react app
        run: |
          cd client
          npm install
          npm run build

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test .\ReactiveUnitTest\ReactiveUnitTest.csproj --configuration Release --no-build

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E4FE96CF7F3471095530F4F057BDBC3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_30A55D52F29449589E5B673747746CDC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AAEEAE7809254DD4AC29D7C5695C98A4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "demoreactivities"
          slot-name: "Production"
          package: .
